<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Article</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Edit Article</h2>
    <form id="editArticleForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control" required />
      </div>

      <button type="button" id="publishBtn" class="btn btn-success mr-2">Publish</button>
      <button type="button" id="draftBtn" class="btn btn-secondary">Draft</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/edit.js"></script>
</body>
</html>
